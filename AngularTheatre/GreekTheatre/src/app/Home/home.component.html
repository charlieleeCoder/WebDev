<main id="main">
<div class="container-lg fw-light fs-3" style="margin-top: 1%;">
    <p class="display-4 title">
        Ancient Greece
    </p>
    <p class="display-6 greek" style="text-align: center; margin-top: 5px; margin-bottom: 20px;"> 
        Historical Context
    </p>
</div>
<section style="background-color: #F0F2F5;">
    <div class="container py-5">
        <div class="main-timeline">
            <div *ngFor="let section of body; let e=even; let o=odd; let i=index;">
                <div [ngClass]=" o ?'timeline left':'timeline right' "> 
                    <div class="card">
                        <div class="card-body p-4">
                            <h3> {{ section.header }} </h3>
                            <p class="mb-0"> {{ section.paragraph }} </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script> 
</main>
